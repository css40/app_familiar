<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar integrante</title>
  <link rel="stylesheet" href="/static/add_member.css">
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="brand">
      <img src="/static/login.png" class="brand-logo" alt="Logo">
      <div class="brand-text">
        <div class="brand-title">Agregar integrante</div>
        <div class="brand-sub">Registro de nuevo miembro</div>
      </div>
    </div>

    <div class="top-actions">
      <a href="/admin_home" class="btn ghost">← Admin</a>
      <a href="/logout" class="btn danger">Cerrar sesión</a>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <h1>Nuevo integrante</h1>
      <p class="subtitle">Completá los datos para agregar un nuevo miembro a la familia.</p>

      <form class="add-form" method="POST" enctype="multipart/form-data">

        <div class="grid">
          <div class="field">
            <label>Nombre</label>
            <input type="text" name="nombre" required>
          </div>

          <div class="field">
            <label>Apellido</label>
            <input type="text" name="apellido" required>
          </div>

          <div class="field">
            <label>Email</label>
            <input type="email" name="email" required>
          </div>

          <div class="field">
            <label>Contraseña</label>
            <input type="password" name="password" required>
          </div>

          <div class="field">
            <label>Fecha de nacimiento</label>
            <input type="date" name="fecha_nac">
          </div>

          <div class="field">
            <label>Estado civil</label>
            <input type="text" name="estado_civil">
          </div>

          <div class="field">
            <label>Municipio</label>
            <input type="text" name="municipio">
          </div>

          <div class="field">
            <label>País</label>
            <input type="text" name="pais">
          </div>

          <div class="field">
            <label>Teléfono</label>
            <input type="text" name="telefono">
          </div>
        </div>

        <div class="field full">
          <label>Biografía</label>
          <textarea name="bio" rows="3" placeholder="Pequeña biografía..."></textarea>
        </div>

        <div class="field full">
          <label>Foto de perfil</label>
          <input type="file" name="foto">
        </div>

        <div class="actions">
          <a href="/admin_home" class="btn ghost">Cancelar</a>
          <button type="submit" class="btn primary">Guardar integrante</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
