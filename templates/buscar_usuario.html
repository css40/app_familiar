<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscar usuario</title>
  <link rel="stylesheet" href="/static/buscar_usuario.css"> <!-- usa el mismo estilo bonito -->
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">FW</div>
    <div class="brand-text">
      <div class="brand-title">Buscar usuario</div>
      <div class="brand-sub">EncontrÃ¡ gente y chateÃ¡</div>
    </div>
  </div>

  <div class="top-actions">
    <a class="btn ghost" href="/user_home">Inicio</a>
    <a class="btn ghost" href="/inbox">Chats</a>
  </div>
</header>

<main class="noti-page">

  <form method="GET" action="/buscar_usuario" style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
    <input name="q" value="{{ q }}" placeholder="Nombre, apellido o correo..."
           style="flex:1;min-width:240px;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:rgba(255,255,255,.92);outline:none;">
    <button class="btn primary" type="submit">ğŸ” Buscar</button>
  </form>

  {% if q and resultados|length == 0 %}
    <div class="noti-empty" style="margin-top:14px;">No hay resultados para â€œ{{ q }}â€.</div>
  {% endif %}

  <div class="noti-list">
    {% for u in resultados %}
      <div class="noti">
        <div class="noti-avatar">
          <img src="/{{ u[4] if u[4] else 'static/default_user.png' }}">
        </div>

        <div class="noti-body">
          <div class="noti-text">
            <b>{{ u[1] }} {{ u[2] }}</b> <span style="opacity:.7">({{ u[3] }})</span>
          </div>

          <div class="noti-actions">
            <a class="btn primary" href="/dm/{{ u[0] }}">ğŸ’¬ Chatear</a>
            <a class="btn ghost" href="/member/{{ u[0] }}">ğŸ‘¤ Ver perfil</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

</main>
</body>
</html>
