<!DOCTYPE html>
<html>
<head>
    <title>Editar Tweet</title>
    <link rel="stylesheet" href="/static/user_home.css">
    <style>
        /* CSS específico para la pantalla de editar */
        .edit-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .edit-container h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .edit-container textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            min-height: 80px;
            font-size: 14px;
        }

        .edit-container button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .edit-container button:hover {
            background: #218838;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="edit-container">
    <h3>Editar Tweet</h3>
    <form method="POST">
        <textarea name="contenido" required>{{ contenido }}</textarea><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a class="back-link" href="/user_home">← Volver a Home</a>
</div>

</body>
</html>
