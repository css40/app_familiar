<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar integrante</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_member.css') }}">
</head>

<body>
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="brand">
      <img src="/static/login.png" class="brand-logo" alt="Logo">
      <div class="brand-text">
        <div class="brand-title">Editar integrante</div>
        <div class="brand-sub">Actualizar información del usuario</div>
      </div>
    </div>

    <div class="top-actions">
      <a href="/members" class="btn ghost">← Integrantes</a>
      <a href="/logout" class="btn danger">Cerrar sesión</a>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <h1>Editar integrante</h1>
      <p class="subtitle">Modificá los datos y guardá los cambios.</p>

      <form method="POST" enctype="multipart/form-data" class="edit-form">
        <div class="grid">
          <div class="field">
            <label>Nombre</label>
            <input type="text" name="nombre" value="{{ integrante[1] }}" required>
          </div>

          <div class="field">
            <label>Apellido</label>
            <input type="text" name="apellido" value="{{ integrante[2] }}" required>
          </div>

          <div class="field">
            <label>Email</label>
            <input type="email" name="email" value="{{ integrante[3] }}" required>
          </div>

          <div class="field">
            <label>Contraseña</label>
            <input type="password" name="password" value="{{ integrante[4] }}" required>
          </div>

          <div class="field">
            <label>Fecha de nacimiento</label>
            <input type="date" name="fecha_nac" value="{{ integrante[5] }}">
          </div>

          <div class="field">
            <label>Estado civil</label>
            <input type="text" name="estado_civil" value="{{ integrante[11] or '' }}">
          </div>

          <div class="field">
            <label>Municipio</label>
            <input type="text" name="municipio" value="{{ integrante[6] }}">
          </div>

          <div class="field">
            <label>País</label>
            <input type="text" name="pais" value="{{ integrante[7] }}">
          </div>

          <div class="field">
            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ integrante[9] or '' }}">
          </div>

          <div class="field">
            <label>Dirección</label>
            <input type="text" name="direccion" value="{{ integrante[10] or '' }}">
          </div>
        </div>

        <div class="field full">
          <label>Bio</label>
          <textarea name="bio" rows="4">{{ integrante[12] or '' }}</textarea>
        </div>

        <div class="photo-section">
          <div class="photo-left">
            <label>Nueva foto</label>
            <input type="file" name="foto">
          </div>

          {% if integrante[8] %}
          <div class="photo-preview">
            <span>Foto actual</span>
            <img src="/{{ integrante[8].replace('\\','/') }}" alt="Foto actual">
          </div>
          {% endif %}
        </div>

        <div class="actions">
          <a href="/members" class="btn ghost">Cancelar</a>
          <button type="submit" class="btn primary">Guardar cambios</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
